language: go
branches:
cache: pip
go:
- 1.11
before_install:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
- openssl aes-256-cbc  -K $encrypted_652c751868fe_key -iv $encrypted_652c751868fe_iv
  -in github_deploy_key.enc -out github_deploy_key  -d
- chmod 600 github_deploy_key
- eval $(ssh-agent -s)
- ssh-add github_deploy_key
install:
- wget https://github.com/gohugoio/hugo/releases/download/v0.52/hugo_0.52_Linux-64bit.deb
- sudo dpkg -i hugo*.deb
- git clone git@github.com:armyofevilrobots/helenplatt.ca.git
- cd helenplatt.ca
script:
- hugo
deploy:
- provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: "$S3_BUCKET"
  region: "$S3_REGION"
  local-dir: public
  skip_cleanup: true
  acl: public_read
  on:
    branch: master
- provider: script
  script: bash invalidate.sh $AWS_CLOUDFRONT_DISTRIBUTION_ID
  on:
    branch: master
notifications:
  slack:
    secure: 
