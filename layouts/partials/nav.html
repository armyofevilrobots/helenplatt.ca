{{ range .Site.Menus.main }}
{{ if eq .URL $.Page.RelPermalink }}
<a class="current-page">
    {{ .Pre }}
    <span>{{ .Name }}</span>
</a>
{{ else }}
<a href="{{ .URL }}">
    {{ .Pre }}
    <span>{{ .Name }}</span>
</a>
{{ end }} <!-- if menu is current url -->
{{ end }}
{{ if eq .Page.Kind "term" }}
<br/><a href="/" class="galleryback">
    <span>&lt;Back to main gallery</span>
</a>
{{ end }}
