{{ if ne .URL "/" }}
<a href="/">
    <span>&lt; Home</span>
</a>
{{ end }}
{{ range .Site.Menus.main }}
{{ if eq .URL $.Page.RelPermalink }}
<a class="current-page">
    {{ .Pre }}
    <span>{{ .Name }}</span>
</a>
{{ else }}
<a href="{{ .URL }}">
    {{ .Pre }}
    <span>{{ .Name }}</span>
</a>
{{ end }} <!-- if menu is current url -->
{{ end }}
